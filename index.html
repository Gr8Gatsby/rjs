<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link href="/css/default.css" rel="stylesheet" />
</head>
<body>

	<!-- Demos  -->
	<div class="container">
		<div class="page-header">
			<h3>Windows APIs</h3>
			<button id="Reload">Reload!</button>
		</div>

		 <code data-gist-id="d40d0159ef5bddab7cd6"></code>
	</div>

	<div id='plugins' class='container'>

		<input class="search" placeholder="Search" />
		<button class="sort" data-sort="title">
			Sort by title
		</button>	
		<button class="sort" data-sort="namespace">
			Sort by namespace
		</button>		

		<ul class='list' data-bind='foreach: plugins'>
			<li>
				<h3 class='namespace' data-bind='text: namespace'></h3>
				<button class='title' data-bind='text: title,event:{click:actuate}'></button>
				<a class="msdn" data-bind="attr:{href: msdn}">MSDN Documentation</a>
				<code data-bind="attr{ 'data-gist-id': gistId}" data-gist-hide-footer="true" style="display: block;"></code>
			</li>
		</ul>
	</div>

	<!-- Scripts -->
	<script src="/js/lib/jquery-1.11.2.min.js"></script>
    <script src="/js/lib/knockout-3.2.0.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/URI.min.js"></script>
    <script src="/js/lib/list.min.js"></script>
    <script src="/js/lib/modernizr.min.js"></script>
    <script src="/js/viewModel.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/gist-embed/2.1/gist-embed.min.js"></script>
</body>
</html>
