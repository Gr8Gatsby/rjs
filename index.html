<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-cortanavcd" content="http://rjs.azurewebsites.net/vcd.xml"/>

	<link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link href="/css/default.css" rel="stylesheet" />
</head>
<body>

<div id='plugins'>
	<!-- NavBar -->
	<nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Windows APIs</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
          
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control search" placeholder="Search">
            </div>
          </form>

          <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sort By <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a class="sort" data-sort="title" href="#">Title</a></li>
	            <li><a class="sort" data-sort="namespace" href="#">Namespace</a></li>
	          </ul>
	        </li>
	      </ul>
          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

	<!-- Demos  -->
	<div class='container containerMargin'>

		<button id="Reload">Reload!</button>		

		<ul class='list' data-bind='foreach: plugins'>
			<li>
				<div>
					<span class='namespace' data-bind='text: namespace'></span>
          			<button class='title btn btn-lg btn-flat' data-bind='text: title,event:{click:actuate}'></button>
				</div>
				
				<code data-bind="attr{'data-gist-id': gistId}"  style="display: block;"></code>
				<a class="msdn" data-bind="attr:{href: msdn}">MSDN</a>
			</li>
		</ul>
	</div>

	</div>

	<!-- Scripts -->
	<script src="/js/lib/jquery-1.11.2.min.js"></script>
    <script src="/js/lib/knockout-3.2.0.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/URI.min.js"></script>
    <script src="/js/lib/list.min.js"></script>
    <script src="/js/lib/modernizr.min.js"></script>
    <script src="/js/viewModel.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/cortana.js"></script>
    
</body>
</html>
