<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link href="/css/default.css" rel="stylesheet" />
</head>
<body>

	<!-- Demos  -->
	<h3>Windows APIs</h3>
	<a id="Reload" onclick="window.location.reload(true);">Reload!</a>
	<div class="container">
		<!-- Message Dialog -->
		<div class="panel panel-default">
			<div class="panel panel-heading">
				<h4>Windows.UI.Popups.MessageDialog</h4>
			</div>
			<div class="panel panel-body">
				<button id="btnMessageDialog" class="btn btn-default">Show Dialog</button>
			</div>
		</div>

		<!-- Toast Notification -->
		<div class="panel panel-default">
			<div class="panel panel-heading">
				<h4>Windows.UI.Notifications</h4>
			</div>
			<div class="panel panel-body">
				<button id="btnToastNotification" class="btn btn-default">Show Notification</button>
			</div>
		</div>

		<!-- Camera UI -->
		<div class="panel panel-default">
			<div class="panel panel-heading">
				<h4>Windows.Media.Capture</h4>
			</div>
			<div class="panel panel-body">
				<button id="btnCameraCapture" class="btn btn-default">Show Native Camera UI</button>
			</div>
		</div>

	</div>

	<ul class='list' data-bind='foreach: plugins'>
		<li data-bind='text: title'/>
	</ul>

	<!-- Scripts -->
	<script src="/js/lib/jquery-1.11.2.min.js"></script>
    <script src="/js/lib/knockout-3.2.0.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/URI.min.js"></script>
    <script src="/js/lib/list.min.js"></script>
    <script src="/js/lib/modernizr.min.js"></script>
    <script src="/js/viewModel.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
